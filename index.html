<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LRWRA Rain Gauges</title>
  <link rel="shortcut icon" href="images/shortcut.ico">
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <script src="js/gauge.js"></script>
  <script src="https://js.arcgis.com/4.13/"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="logoDiv" class="esri-widget">
    <img src="images/logo.png" alt="logo" height="120" width="80">
  </div>
  <div class="container" id="panelDiv">
    <div id="adams-field" class="gauge-container">
      <span id="site-text">AFWRF</span>
      <br><span id="adams-datetime" class="datetime"></span></br>
    </div>
    <div id="arch-street" class="gauge-container">
      <span id="site-text">AS PS</span>
      <br><span id="arch-datetime" class="datetime"></span></br>
    </div>
    <div id="cantrell-road" class="gauge-container">
      <span id="site-text">CR PS</span>
      <br><span id="cantrell-datetime" class="datetime"></span></br>
    </div>
    <div id="chenal-valley" class="gauge-container">
      <span id="site-text">CV PS</span>
      <br><span id="chenal-datetime" class="datetime"></span></br>
    </div>
    <div id="cab" class="gauge-container">
      <span id="site-text">CAB</span>
      <br><span id="cab-datetime" class="datetime"></span></br>
    </div>
    <div id="fourche-creek" class="gauge-container">
      <span id="site-text">FCWRF</span>
      <br><span id="fourche-datetime" class="datetime"></span></br>
    </div>
    <div id="heinke-road" class="gauge-container">
      <span id="site-text">HR PS</span>
      <br><span id="heinke-datetime" class="datetime"></span></br>
    </div>
    <div id="jamison-road" class="gauge-container">
      <span id="site-text">JR PS</span>
      <br><span id="jamison-datetime" class="datetime"></span></br>
    </div>
    <div id="lamar" class="gauge-container">
      <span id="site-text">LA PS</span>
      <br><span id="lamar-datetime" class="datetime"></span></br>
    </div>
    <div id="longfellow" class="gauge-container">
      <span id="site-text">LF PS</span>
      <br><span id="longfellow-datetime" class="datetime"></span></br>
    </div>
    <div id="maumelle" class="gauge-container">
      <span id="site-text">LM PS</span>
      <br><span id="maumelle-datetime" class="datetime"></span></br>
    </div>
    <div id="river-ridge" class="gauge-container">
      <span id="site-text">RR PS</span>
      <br><span id="riverridge-datetime" class="datetime"></span></br>
    </div>
  </div>  
</body>
</html>
